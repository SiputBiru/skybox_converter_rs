name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: eq2c-linux-amd64
          - os: windows-latest
            asset_name: eq2c-windows-amd64.exe
          - os: macos-latest
            asset_name: eq2c-macos-amd64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (Release)
        run: cargo build --release --verbose

      - name: Rename Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/release/eq2c target/release/${{ matrix.asset_name }}

      - name: Rename Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/release/eq2c.exe target/release/${{ matrix.asset_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/${{ matrix.asset_name }}
